<script>
						
			var x = "('( (a+b) / 5 abd )')"; // 1st String
			//var x= "() (a+b) ))"; // 2nd String
			//var x = "('(b* ( c + d *2 /( 2+ ( 12 abc / (a+3) )))')"; // 3rd String
			var count=0;

			for (i=0;i<=(x.length);i++)
			{
				
				if(x[i]== "(")
				{
					count= count+1;
					
				}
			
			else if(x[i]== ")")
				{
					count=count-1;
					

				}			 
			
			}
			if(count==0)
				{
				
					
				 alert("Correct");
				 

				}
				else
				{
					
				alert("Incorrect");
				
				 }
	

	</script>
